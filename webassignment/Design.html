<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Example</title>
  <link rel="stylesheet" href="Design.css">
</head>
<body>
  <div class="container">
    <div class="fixed-bottom">Fixed Bottom Div</div>
    <div class="sticky-top">Sticky Top Div (50px from top)</div>
    <div class="relative-centered">
      <p>This is a relatively positioned, centered box. Content stays within bounds.</p>
    </div>
  </div>
</body>
</html>
